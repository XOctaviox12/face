<ion-header [translucent]="true">
  <ion-toolbar style="--background: #1b100e; border-bottom: 2px solid #7b3b1d">
    <ion-buttons slot="start">
      <ion-menu-button
        menu="first"
        style="color: #ffcc5c; font-size: clamp(0.8rem, 4vw, 1.2rem)"
      ></ion-menu-button>
    </ion-buttons>
    <ion-title
      style="
        color: #ffcc5c;
        font-family: 'Press Start 2P', monospace;
        font-size: clamp(0.7rem, 3.5vw, 0.9rem);
        text-shadow: 1px 1px 0 #4a260c;
        text-align: center;
        padding: 0.5rem;
      "
    >
      PERFIL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #241a17">
  <!-- Efecto CRT -->
  <div
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 2px
      );
      z-index: 9999;
      opacity: 0.1;
    "
  ></div>

  <div
    class="perfil-box"
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: clamp(1rem, 5vw, 2rem);
      text-align: center;
    "
  >
    <img
      [src]=""
      class="avatar"
      style="
        width: clamp(80px, 25vw, 120px);
        height: clamp(80px, 25vw, 120px);
        border-radius: 50%;
        border: 3px solid #ffb000;
        background: #261912;
        margin-bottom: clamp(1rem, 4vw, 1.5rem);
        object-fit: cover;
        box-shadow: 0 0 15px rgba(255, 176, 0, 0.3);
      "
    />

    <h2
      style="
        color: #ffcc5c;
        font-family: 'Press Start 2P', monospace;
        font-size: clamp(0.8rem, 4vw, 1.2rem);
        text-shadow: 2px 2px 0 #4a260c;
        margin-bottom: clamp(0.5rem, 2vw, 0.8rem);
        line-height: 1.3;
      "
    >
      LOYA
    </h2>

    <h3
      style="
        color: #f0d1a6;
        font-family: 'Press Start 2P', monospace;
        font-size: clamp(0.6rem, 3vw, 0.8rem);
        text-shadow: 1px 1px 0 #3a1b08;
        margin-bottom: clamp(1.5rem, 6vw, 2.5rem);
        line-height: 1.3;
      "
    >
      ðŸ’° 100 monedas
    </h3>

    <ion-button
      class="btn-jugar"
      routerLink="/tienda"
      style="
        --background: linear-gradient(90deg, #ffb000 0%, #ff4800 100%);
        --color: #2b1007;
        --border-radius: 8px;
        border: 2px solid #803000;
        font-family: 'Press Start 2P', monospace;
        font-size: clamp(0.5rem, 2.5vw, 0.7rem);
        min-height: 50px;
        width: 100%;
        max-width: 250px;
        text-shadow: 1px 1px 0 #ffe3b3;
      "
    >
      Ir a la tienda
    </ion-button>
  </div>
</ion-content>
